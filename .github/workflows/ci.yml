name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      mobile: ${{ steps.filter.outputs.mobile }}
      packages: ${{ steps.filter.outputs.packages }}
      root: ${{ steps.filter.outputs.root }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            root:
              - '.github/workflows/**'
              - 'package.json'
              - 'turbo.json'
              - 'vercel.json'
            web:
              - 'apps/web/**'
            mobile:
              - 'apps/mobile/**'
            packages:
              - 'packages/**'

  web:
    name: Web app (lint + typecheck + build + test)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true' || needs.changes.outputs.packages == 'true' || needs.changes.outputs.root == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build --workspace=packages

      - name: Lint web app
        run: npm run lint --workspace=apps/web

      - name: Type check web app
        run: npm run type-check --workspace=apps/web

      - name: Build web app
        run: npm run build --workspace=apps/web

      - name: Install Playwright
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: apps/web
        run: npm run test:e2e

  mobile:
    name: Mobile app (lint + typecheck)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.mobile == 'true' || needs.changes.outputs.packages == 'true' || needs.changes.outputs.root == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build --workspace=packages

      - name: Lint mobile app
        run: npm run lint --workspace=apps/mobile

      - name: Type check mobile app
        run: npm run type-check --workspace=apps/mobile

  ci-summary:
    name: CI summary
    runs-on: ubuntu-latest
    needs:
      - changes
      - web
      - mobile
    if: always()
    steps:
      - name: Summarize results
        shell: bash
        run: |
          set -euo pipefail

          echo "changes: ${{ needs.changes.result }}"
          echo "web: ${{ needs.web.result }}"
          echo "mobile: ${{ needs.mobile.result }}"

          for r in "${{ needs.changes.result }}" \
                   "${{ needs.web.result }}" \
                   "${{ needs.mobile.result }}"; do
            if [[ "$r" == "failure" || "$r" == "cancelled" ]]; then
              echo "One or more CI jobs failed/cancelled."
              exit 1
            fi
          done

          echo "CI summary: OK"